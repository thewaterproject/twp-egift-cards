name: twp-egift-cards
services:
- environment_slug: php
  git:
    branch: main
    repo_clone_url: https://github.com/thewaterproject/twp-egift-cards.git
  source_dir: /
  envs:
  - key: APP_NAME
    value: "TWP eGift Cards"
  - key: APP_ENV
    value: production
  - key: APP_KEY
    value: "base64:UdAH2B63rlotjrkSSsj3Hppy4gbfr+OeHvtSdF9r9q8="
  - key: APP_DEBUG
    value: "false"
  - key: APP_URL
    scope: RUN_AND_BUILD_TIME
    value: ${APP_URL}
  - key: DB_CONNECTION
    value: mysql
  - key: DB_HOST
    value: ${db.HOSTNAME}
  - key: DB_PORT
    value: ${db.PORT}
  - key: DB_DATABASE
    value: ${db.DATABASE}
  - key: DB_USERNAME
    value: ${db.USERNAME}
  - key: DB_PASSWORD
    value: ${db.PASSWORD}
  - key: SESSION_DRIVER
    value: database
  - key: CACHE_STORE
    value: database
  - key: LOG_CHANNEL
    value: stack
  - key: LOG_LEVEL
    value: info
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: web
  routes:
  - path: /
  run_command: vendor/bin/heroku-php-apache2 public/
  build_command: |
    composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
    php artisan package:discover --ansi
    npm install
    npm run build
    php artisan storage:link || true
    php artisan filament:cache-components

jobs:
- name: post-deploy
  kind: POST_DEPLOY
  environment_slug: php
  source_dir: /
  envs:
  - key: APP_NAME
    value: "TWP eGift Cards"
  - key: APP_ENV
    value: production
  - key: APP_KEY
    value: "base64:UdAH2B63rlotjrkSSsj3Hppy4gbfr+OeHvtSdF9r9q8="
  - key: APP_DEBUG
    value: "false"
  - key: APP_URL
    scope: RUN_AND_BUILD_TIME
    value: ${APP_URL}
  - key: DB_CONNECTION
    value: mysql
  - key: DB_HOST
    value: ${db.HOSTNAME}
  - key: DB_PORT
    value: ${db.PORT}
  - key: DB_DATABASE
    value: ${db.DATABASE}
  - key: DB_USERNAME
    value: ${db.USERNAME}
  - key: DB_PASSWORD
    value: ${db.PASSWORD}
  run_command: |
    php artisan migrate --force
    php artisan config:cache
    php artisan route:cache
    php artisan view:cache
    php artisan queue:restart || true

databases:
- engine: MYSQL
  name: db
  production: true
  version: "8"