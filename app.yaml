name: twp-egift-cards
region: nyc1

# NOTE: Before deploying, you must:
# 1. Connect your GitHub account to DigitalOcean in the App Platform dashboard
# 2. Update the GitHub repo path below with your actual repository
# 3. Generate APP_KEY using: php artisan key:generate --show (then base64 encode it)

services:
  - name: laravel-app
    github:
      repo: thewaterproject/twp-egift-cards
      branch: main
      deploy_on_push: true
    build_command: composer install --no-dev --optimize-autoloader && npm ci && npm run build && php artisan storage:link || true
    run_command: php artisan serve --host=0.0.0.0 --port=8080
    environment_slug: php
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    health_check:
      http_path: /
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: APP_NAME
        value: TWP eGift Cards
        scope: RUN_TIME
        type: GENERAL
      - key: APP_ENV
        value: production
        scope: RUN_TIME
        type: GENERAL
      - key: APP_KEY
        value: base64:LInFQRA4WF3E5B6vTMe33SmXzMyNRc5iyCA4fA3RWQM=
        scope: RUN_TIME
        type: SECRET
      - key: APP_DEBUG
        value: "false"
        scope: RUN_TIME
        type: GENERAL
      - key: APP_URL
        value: ${APP_DOMAIN}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_CONNECTION
        value: mysql
        scope: RUN_TIME
        type: GENERAL
      - key: DB_HOST
        value: ${db.HOSTNAME}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_PORT
        value: ${db.PORT}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_DATABASE
        value: ${db.DATABASE}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_USERNAME
        value: ${db.USERNAME}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
        scope: RUN_TIME
        type: SECRET
      - key: SESSION_DRIVER
        value: database
        scope: RUN_TIME
        type: GENERAL
      - key: CACHE_STORE
        value: database
        scope: RUN_TIME
        type: GENERAL
      - key: LOG_CHANNEL
        value: stack
        scope: RUN_TIME
        type: GENERAL
      - key: LOG_LEVEL
        value: error
        scope: RUN_TIME
        type: GENERAL

jobs:
  - name: migrate
    github:
      repo: thewaterproject/twp-egift-cards
      branch: main
      deploy_on_push: true
    build_command: composer install --no-dev --optimize-autoloader
    run_command: php artisan migrate --force
    environment_slug: php
    instance_count: 1
    instance_size_slug: basic-xxs
    kind: PRE_DEPLOY
    envs:
      - key: APP_NAME
        value: TWP eGift Cards
        scope: RUN_TIME
        type: GENERAL
      - key: APP_ENV
        value: production
        scope: RUN_TIME
        type: GENERAL
      - key: APP_KEY
        value: base64:LInFQRA4WF3E5B6vTMe33SmXzMyNRc5iyCA4fA3RWQM=
        scope: RUN_TIME
        type: SECRET
      - key: DB_CONNECTION
        value: mysql
        scope: RUN_TIME
        type: GENERAL
      - key: DB_HOST
        value: ${db.HOSTNAME}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_PORT
        value: ${db.PORT}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_DATABASE
        value: ${db.DATABASE}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_USERNAME
        value: ${db.USERNAME}
        scope: RUN_TIME
        type: GENERAL
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
        scope: RUN_TIME
        type: SECRET

databases:
  - name: db
    engine: MYSQL
    version: "8"
    production: true
    cluster_name: twp-egift-cards-db
    db_name: laravel
    db_user: laravel

